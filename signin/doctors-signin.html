<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="../images/nav-icon.png">
    <link rel="stylesheet" href="../app/style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>doctors sign in</title>
</head>
<body>

    <section class="signin container">
        <div class="signin__heading">
            <h1>sign in as a doctor</h1>
        </div>

        <div class="signin__form">
            <form action="">

                <label for="doctors-email">Email</label><br>

                <input type="email" name="doctors-email" id="doctors-email" placeholder="Enter your Email">
                
                <br>


                <label for="doctors-password">Password</label>
                <br>

                <input type="password" name="doctors-password" id="doctors-password" placeholder="Enter your password">
                <br>

                <input type="submit" value="sign in">
                

            </form>


            don't have an account?

            <a href="../signup/doctors-signup.html" class="signin__link">create an account</a>

        </div>
        
    </section>
    
</body>
</html>
