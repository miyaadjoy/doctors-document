<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="../images/nav-icon.png">
    <link rel="stylesheet" href="../app/style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>doctors signup</title>
</head>
<body>
    <div class="signup container">
        <div class="signup__heading">
            <h1>signup as a doctor</h1>
        </div>

        <div class="signup__form">
            <form action="">
                <label for="doctors-name">Full Name</label><br>
                <input type="text" name="doctors-name" id="doctors-name" placeholder="Enter full name"><br>

                <label for="doctors-email">Email</label><br>
                <input type="email" name="doctors-email" id="doctors-email" placeholder="Enter Your Email"><br>

                <label for="doctors-phone">Phone</label><br>
                <input type="tel" name="doctors-phone" id="doctors-phone" placeholder="Enter Phone Number"><br>
                <label for="doctors-password">password</label><br>
                <input type="password" name="doctors-password" id="doctors-password" placeholder="Enter Password"><br>

                <input type="submit" value="sign up">

            </form>
        </div>
    </div>
    
</body>
</html>
